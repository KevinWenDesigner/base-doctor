<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 汉唐医生基层版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Logo和标题 -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-24 h-24 bg-blue-500 rounded-full flex items-center justify-center mb-6">
            <img src="../assets/images/logo.png" alt="汉唐医生" class="w-16 h-16">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">汉唐医生基层版</h1>
        <p class="text-gray-500 mb-8">医生端登录</p>

        <!-- 登录表单 -->
        <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">+86</span>
                        <input type="tel" class="w-full pl-12 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入手机号">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                    <div class="flex gap-2">
                        <input type="text" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入验证码">
                        <button class="px-4 py-2 bg-blue-50 text-blue-500 rounded-lg text-sm whitespace-nowrap">获取验证码</button>
                    </div>
                </div>
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium mt-6">登录</button>
                
                <!-- 其他登录方式 -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">其他登录方式</span>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-center space-x-6">
                        <button class="p-2 border rounded-full">
                            <i class="fab fa-weixin text-green-500 text-xl"></i>
                        </button>
                        <button class="p-2 border rounded-full">
                            <i class="fas fa-fingerprint text-blue-500 text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
