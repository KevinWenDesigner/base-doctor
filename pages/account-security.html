<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号安全 - 汉唐医生基层版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <div class="flex items-center">
            <a href="profile.html" class="text-blue-500 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold">账号安全</h1>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="p-4">
        <!-- 安全设置 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="divide-y">
                <div class="flex justify-between items-center p-4">
                    <div>
                        <span class="text-gray-700 block mb-1">手机号</span>
                        <span class="text-gray-500 text-sm">138****6666</span>
                    </div>
                    <button class="text-blue-500 text-sm">修改</button>
                </div>
                
                <div class="flex justify-between items-center p-4">
                    <div>
                        <span class="text-gray-700 block mb-1">登录密码</span>
                        <span class="text-gray-500 text-sm">已设置</span>
                    </div>
                    <button class="text-blue-500 text-sm">修改</button>
                </div>
                
                <div class="flex justify-between items-center p-4">
                    <div>
                        <span class="text-gray-700 block mb-1">指纹/面容解锁</span>
                        <span class="text-gray-500 text-sm">未设置</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- 账号验证 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="p-3 border-b">
                <h2 class="text-sm font-medium text-gray-900">账号验证</h2>
            </div>
            <div class="divide-y">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-id-card text-blue-500 mr-3"></i>
                        <span class="text-gray-700">实名认证</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-500 mr-2">已认证</span>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                </div>
                
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-user-md text-blue-500 mr-3"></i>
                        <span class="text-gray-700">医师认证</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-500 mr-2">已认证</span>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                </div>
                
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-hospital text-blue-500 mr-3"></i>
                        <span class="text-gray-700">医院认证</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-500 mr-2">已认证</span>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 账号安全 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="p-3 border-b">
                <h2 class="text-sm font-medium text-gray-900">安全选项</h2>
            </div>
            <div class="divide-y">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-blue-500 mr-3"></i>
                        <span class="text-gray-700">异常登录提醒</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                    </label>
                </div>
                
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-lock text-blue-500 mr-3"></i>
                        <span class="text-gray-700">自动锁定</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">5分钟</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 登录设备 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="p-3 border-b">
                <h2 class="text-sm font-medium text-gray-900">登录设备</h2>
            </div>
            <div class="divide-y">
                <div class="flex justify-between items-center p-4">
                    <div>
                        <div class="flex items-center">
                            <i class="fas fa-mobile-alt text-blue-500 mr-3"></i>
                            <span class="text-gray-700">iPhone 13 Pro</span>
                        </div>
                        <span class="text-gray-500 text-xs ml-8 mt-1 block">当前设备 · 上次登录：今天</span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center p-4">
                    <div>
                        <div class="flex items-center">
                            <i class="fas fa-desktop text-blue-500 mr-3"></i>
                            <span class="text-gray-700">Windows电脑</span>
                        </div>
                        <span class="text-gray-500 text-xs ml-8 mt-1 block">上次登录：2023-12-20</span>
                    </div>
                    <button class="text-red-500 text-sm">下线</button>
                </div>
            </div>
            <div class="p-4">
                <button class="w-full py-2 text-blue-500 text-sm font-medium">查看全部登录设备</button>
            </div>
        </div>
    </div>
</body>
</html>
