<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加患者 - 汉唐医生基层版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-8" src="../assets/images/logo.png" alt="汉唐医生基层版">
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="patients.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">患者</a>
                        <a href="monitoring.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">监测</a>
                        <a href="consultation.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">会诊</a>
                        <a href="schedule.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">随访</a>
                        <a href="profile.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">我的</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 mt-16 content-wrapper has-bottom-nav">
        <div class="bg-white shadow rounded-lg overflow-hidden mb-20">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-medium text-gray-900">添加新患者</h3>
                    <a href="patients.html" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200">
                        返回列表
                    </a>
                </div>
                
                <form action="#" method="POST" class="space-y-6">
                    <!-- 基本信息 -->
                    <div>
                        <h4 class="text-base font-medium text-gray-900 mb-4">基本信息</h4>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
                                <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                            </div>

                            <div>
                                <label for="gender" class="block text-sm font-medium text-gray-700">性别</label>
                                <select id="gender" name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>

                            <div>
                                <label for="birthdate" class="block text-sm font-medium text-gray-700">出生日期</label>
                                <input type="date" name="birthdate" id="birthdate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                            </div>

                            <div>
                                <label for="idCard" class="block text-sm font-medium text-gray-700">身份证号</label>
                                <input type="text" name="idCard" id="idCard" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                            </div>

                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">联系电话</label>
                                <input type="tel" name="phone" id="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                            </div>

                            <div>
                                <label for="insuranceId" class="block text-sm font-medium text-gray-700">医保号</label>
                                <input type="text" name="insuranceId" id="insuranceId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 紧急联系人 -->
                    <div>
                        <h4 class="text-base font-medium text-gray-900 mb-4">紧急联系人</h4>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                                <label for="emergencyContact" class="block text-sm font-medium text-gray-700">姓名</label>
                                <input type="text" name="emergencyContact" id="emergencyContact" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>

                            <div>
                                <label for="emergencyPhone" class="block text-sm font-medium text-gray-700">联系电话</label>
                                <input type="tel" name="emergencyPhone" id="emergencyPhone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>

                            <div class="sm:col-span-2">
                                <label for="relationship" class="block text-sm font-medium text-gray-700">与患者关系</label>
                                <input type="text" name="relationship" id="relationship" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 健康信息 -->
                    <div>
                        <h4 class="text-base font-medium text-gray-900 mb-4">健康信息</h4>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                                <label for="height" class="block text-sm font-medium text-gray-700">身高 (cm)</label>
                                <input type="number" name="height" id="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>

                            <div>
                                <label for="weight" class="block text-sm font-medium text-gray-700">体重 (kg)</label>
                                <input type="number" name="weight" id="weight" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>

                            <div>
                                <label for="bloodType" class="block text-sm font-medium text-gray-700">血型</label>
                                <select id="bloodType" name="bloodType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                    <option value="">请选择</option>
                                    <option value="A">A型</option>
                                    <option value="B">B型</option>
                                    <option value="O">O型</option>
                                    <option value="AB">AB型</option>
                                </select>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="allergies" class="block text-sm font-medium text-gray-700">过敏史</label>
                                <input type="text" name="allergies" id="allergies" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="如有多项请用逗号分隔">
                            </div>

                            <div class="sm:col-span-2">
                                <label for="medicalHistory" class="block text-sm font-medium text-gray-700">既往病史</label>
                                <textarea id="medicalHistory" name="medicalHistory" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="请描述患者的主要既往病史"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- 地址信息 -->
                    <div>
                        <h4 class="text-base font-medium text-gray-900 mb-4">地址信息</h4>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4">
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">家庭住址</label>
                                <input type="text" name="address" id="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="window.location.href='patients.html'" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            取消
                        </button>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bg-white shadow-lg fixed bottom-0 w-full z-50 sm:hidden">
        <div class="flex justify-around py-1">
            <a href="patients.html" class="flex flex-col items-center p-2 text-blue-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span class="text-xs mt-1">患者</span>
            </a>
            <a href="monitoring.html" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="text-xs mt-1">监测</span>
            </a>
            <a href="consultation.html" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xs mt-1">会诊</span>
            </a>
            <a href="schedule.html" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xs mt-1">随访</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
