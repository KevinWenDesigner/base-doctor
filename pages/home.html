<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 汉唐医生基层版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部搜索栏 -->
    <div class="bg-white p-4 shadow-sm">
        <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="搜索医生、科室" class="bg-transparent w-full focus:outline-none">
        </div>
    </div>

    <!-- 功能入口 -->
    <div class="grid grid-cols-4 gap-4 p-4 bg-white">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-user-md text-blue-500 text-xl"></i>
            </div>
            <span class="text-sm text-gray-600">发起会诊</span>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-calendar-check text-green-500 text-xl"></i>
            </div>
            <span class="text-sm text-gray-600">预约复诊</span>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-prescription text-purple-500 text-xl"></i>
            </div>
            <span class="text-sm text-gray-600">处方购药</span>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-file-medical text-orange-500 text-xl"></i>
            </div>
            <span class="text-sm text-gray-600">病历管理</span>
        </div>
    </div>

    <!-- 待处理事项 -->
    <div class="mt-4 bg-white p-4">
        <h2 class="text-lg font-semibold mb-3">待处理事项</h2>
        <div class="space-y-3">
            <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-clock text-blue-500"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">待确认会诊</h3>
                    <p class="text-sm text-gray-500">张医生发起的会诊请求待确认</p>
                </div>
                <span class="text-blue-500">去处理</span>
            </div>
            <div class="flex items-center p-3 bg-green-50 rounded-lg">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-calendar-alt text-green-500"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">待复诊提醒</h3>
                    <p class="text-sm text-gray-500">李医生预约了明天上午的复诊</p>
                </div>
                <span class="text-green-500">查看</span>
            </div>
        </div>
    </div>

    <!-- 最近就诊 -->
    <div class="mt-4 bg-white p-4">
        <h2 class="text-lg font-semibold mb-3">最近就诊</h2>
        <div class="space-y-3">
            <div class="flex items-center p-3 border rounded-lg">
                <img src="https://i.pravatar.cc/50" class="w-12 h-12 rounded-full mr-3">
                <div class="flex-1">
                    <h3 class="font-medium">王医生</h3>
                    <p class="text-sm text-gray-500">内科主任医师</p>
                </div>
                <span class="text-gray-400">3天前</span>
            </div>
            <div class="flex items-center p-3 border rounded-lg">
                <img src="https://i.pravatar.cc/51" class="w-12 h-12 rounded-full mr-3">
                <div class="flex-1">
                    <h3 class="font-medium">李医生</h3>
                    <p class="text-sm text-gray-500">外科副主任医师</p>
                </div>
                <span class="text-gray-400">1周前</span>
            </div>
        </div>
    </div>
</body>
</html>
