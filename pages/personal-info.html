<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 汉唐医生基层版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <div class="flex items-center">
            <a href="profile.html" class="text-blue-500 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold">个人资料</h1>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="p-4">
        <!-- 头像设置 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <div class="flex items-center justify-between">
                <span class="text-gray-700">头像</span>
                <div class="flex items-center">
                    <img src="https://i.pravatar.cc/120?img=58" class="w-12 h-12 rounded-full mr-3">
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- 基本信息 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="p-3 border-b">
                <h2 class="text-sm font-medium text-gray-900">基本信息</h2>
            </div>
            <div class="divide-y">
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">姓名</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">张医生</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">性别</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">男</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">所属医院</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">宝鸡高新医院</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">科室</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">内科</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">职称</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">副主任医师</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 执业信息 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="p-3 border-b">
                <h2 class="text-sm font-medium text-gray-900">执业信息</h2>
            </div>
            <div class="divide-y">
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">医师编号</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">HT2024586</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">执业年限</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">15年</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">擅长领域</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">高血压、糖尿病...</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <span class="text-gray-700">专业背景</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">查看详情</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
